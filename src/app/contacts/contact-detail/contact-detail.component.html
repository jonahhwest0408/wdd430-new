<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ contact?.name }}</h3>  <!-- Display the contact's name -->
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-2">
            <!-- Display the contact's image -->
            <img [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive" style="max-height: 100px;" />
          </div>
          <div class="col-sm-10">
            <!-- Display Edit and Delete buttons -->
            <a [routerLink]="['/contacts', contact?.id, 'edit']" class="btn btn-primary">Edit</a>
            <button class="btn btn-danger" (click)="onDelete()">Delete</button>
          </div>
        </div>
        <hr />
        <!-- Display the contact's email -->
        <p><strong>Email:</strong> {{ contact?.email }}</p>
        <!-- Display the contact's phone -->
        <p><strong>Phone:</strong> {{ contact?.phone }}</p>
      </div>
    </div>
  </div>
</div>
