<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right">Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
            <input
              type="text"
              #searchBox
              (keyup)="search(searchBox.value)"
              class="form-control"
              placeholder="Enter a search value"
            />
            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>

<div
  class="row"
  cdkDropList
  id="contactList"
  [cdkDropListData]="contacts"
  [cdkDropListConnectedTo]="['groupList']"
  (cdkDropListDropped)="onDrop($event)"
>
  <div *ngFor="let contact of contacts | contactsFilter:term" cdkDrag>
    <app-contact-item [contact]="contact"></app-contact-item>
  </div>
</div>
