<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" [routerLink]="['/contacts', 'new']">New Contact</button>
    </div>
  </div>
  <hr>
  <div
    class="row"
    cdkDropList
    id="contactList"
    [cdkDropListData]="contacts"
    [cdkDropListConnectedTo]="['groupList']"
    (cdkDropListDropped)="onDrop($event)"
  >
  <div *ngFor="let contact of contacts" cdkDrag>
    <app-contact-item [contact]="contact"></app-contact-item>
  </div>
</div>
